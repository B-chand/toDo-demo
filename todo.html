<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>tODOs List</title> 

  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  > 
</head> 

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark"> 
  <div class="container-fluid"> 
    <a class="navbar-brand" href="#">To-Dos List</a> 

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span> 
    </button> 

    <div class="collapse navbar-collapse" id="navbarNav"> 
      <ul class="navbar-nav me-auto"> 
        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li> 
        <li class="nav-item"><a class="nav-link" href="#">About</a></li> 
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li> 

        <li class="nav-item dropdown"> 
          <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">More</a> 
          <ul class="dropdown-menu"> 
            <li><a class="dropdown-item" href="#">Profile</a></li> 
            <li><a class="dropdown-item" href="#">Settings</a></li> 
            <li><hr class="dropdown-divider"></li> 
            <li><a class="dropdown-item" href="#">Logout</a></li> 
          </ul> 
        </li> 
      </ul> 

      <form class="d-flex" role="search"> 
        <input class="form-control me-2" type="search" placeholder="Search..."> 
        <button class="btn btn-outline-light" type="submit">Search</button> 
      </form> 
    </div> 
  </div> 
</nav> 

<div class="conotainer my-4"> 
  <h2 class="text-center">My To-Do List</h2> 

  <div class="mb-3"> 
    <label for="Title">Title</label> 
    <input type="text" class="form-control" id="Title"> 
    <div id="emailHelp" class="form-text">Add an item to the list</div> 
  </div> 

  <div class="form-group"> 
    <textarea class="form-control" id="Description" rows="3"></textarea> 
    <label for="Description">Description</label> 
  </div> 

  <button id="add" type="submit" class="btn btn-primary">Add to list</button>

  <!-- Added Clear All button (ONLY addition here) -->
  <button id="clear" class="btn btn-danger ms-2">Clear All</button>

  <div id="items" class="my-4"> 
    <h2>Your Items</h2> 
    <table class="table"> 
      <thead> 
        <tr> 
          <th scope="col">S.No</th> 
          <th scope="col">Item Title</th> 
          <th scope="col">Item Description</th> 
          <th scope="col">Actions</th> 
        </tr> 
      </thead> 
      <tbody id="tableBody"></tbody>
    </table> 
  </div> 
</div> 

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 

<script>

let itemJsonArray = [];

if (localStorage.getItem("itemsJson") != null) {
    itemJsonArray = JSON.parse(localStorage.getItem("itemsJson"));
}

function update() {
  let tableBody = document.getElementById("tableBody");
  let str = "";

  itemJsonArray.forEach((element, index) => {
    str += `
      <tr>
        <th scope="row">${index + 1}</th>
        <td>${element[0]}</td>
        <td>${element[1]}</td>
        <td><button class="btn btn-sm btn-primary" onclick="deleteTodo(${index})">Delete</button></td>
      </tr>
    `;
  });

  tableBody.innerHTML = str;
}

add = document.getElementById("add");
add.addEventListener("click", () => {
  let title = document.getElementById("Title").value;
  let desc = document.getElementById("Description").value;

  if (title.trim() === "") return;

  itemJsonArray.push([title, desc]);
  localStorage.setItem("itemsJson", JSON.stringify(itemJsonArray));

  update();
});

//DELETE FUNCTION (added)
function deleteTodo(index) {
  itemJsonArray.splice(index, 1);
  localStorage.setItem("itemsJson", JSON.stringify(itemJsonArray));
  update();
}

// CLEAR ALL BUTTON FUNCTION (added)
document.getElementById("clear").addEventListener("click", () => {
  localStorage.removeItem("itemsJson");
  itemJsonArray = [];
  update();
});

update();

</script>

</body>
</html>
